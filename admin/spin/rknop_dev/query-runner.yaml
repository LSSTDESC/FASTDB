---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: query-runner
  namespace: fastdb-rknop-dev
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: deployment-fastdb-rknop-dev-query-runner
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        field.cattle.io/ports: '[[]]'
        nersc.gov/collab_uids: "99895"
        nersc.gov/gid: "95089"
        nersc.gov/gids: 60152,57177,95089,96414,99895
        nersc.gov/roles: user
        nersc.gov/uid: "95089"
        nersc.gov/username: raknop
      creationTimestamp: null
      labels:
        workload.user.cattle.io/workloadselector: deployment-fastdb-rknop-dev-query-runner
    spec:
      affinity: {}
      containers:
      - image: registry.nersc.gov/m1727/raknop/fastdb-query-runner:rknop-dev
        imagePullPolicy: Always
        name: query-runner
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - NET_BIND_SERVICE
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 95089
        stdin: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        tty: true
        volumeMounts:
        - mountPath: /secrets
          name: secrets
        - mountPath: /fastdb
          name: fastdb-install
        - mountPath: /query_results
          name: fastdb-query-results
      dnsConfig: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        fsGroup: 57177
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
        - name: registry-nersc
      volumes:
      - name: secrets
        secret:
          defaultMode: 292
          optional: false
          secretName: secrets
      - hostPath:
          path: /global/cfs/cdirs/lsst/groups/TD/SOFTWARE/fastdb_deployment/rknop_dev/install
          type: Directory
        name: fastdb-install
      - hostPath:
          path: /global/cfs/cdirs/lsst/groups/TD/SOFTWARE/fastdb_deployment/rknop_dev/query_results
          type: Directory
        name: fastdb-query-results
---
apiVersion: v1
kind: Service
metadata:
  name: query-runner
  namespace: fastdb-rknop-dev
spec:
  clusterIP: None
  clusterIPs:
    - None
  ports:
  - name: default
    port: 42
    protocol: TCP
    targetPort: 42
  selector:
    workload.user.cattle.io/workloadselector: deployment-fastdb-rknop-dev-query-runner
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
---
